<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Киносервис</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
    <div class="logo">
      <i class="fas fa-film"></i>
      <span>Киносервис</span>
    </div>
    
    <h1>Вход в аккаунт</h1>
    
    <form id="login-form" class="auth-form">
      <div class="form-group">
        <label for="email">
        Email
        </label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="example@mail.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">
        Пароль
        </label>
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="password" required>
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
            <input type="checkbox" id="remember-me" name="remember" autocomplete="off">
            <span class="checkmark"></span>
            <span class="checkbox-label">Запомнить меня</span>
        </label>
        <a href="#" class="forgot-password">Забыли пароль?</a>
      </div>
      
      <button type="submit" class="auth-button">
        <i class="fas fa-sign-in-alt"></i> Войти
      </button>
    </form>
    
    <div class="auth-links">
        <a href="register.html" class="register-link">Зарегистрироваться</a>
    </div>
  </div>

  <div id="notification" class="notification hidden">
    <div class="notification-content">
      <span id="notification-message"></span>
    </div>
  </div>

  <script src="../static/js/auth.js"></script>
</body>
</html>
