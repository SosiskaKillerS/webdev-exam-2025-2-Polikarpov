<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | Киносервис</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-user-circle"></i>
            <span>Профиль</span>
        </div>
        
        <h1>Личный кабинет</h1>
        
        <div class="profile-info">
            <p><strong>Имя пользователя:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p class="password-container">
                <strong>Пароль:</strong> 
                <span id="password">••••••••</span>
                <button id="togglePassword" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </p>
        </div>

        <button onclick="window.location.href='auth.html'" class="auth-button" style="margin-top: 20px;">
            <i class="fas fa-sign-out-alt"></i> Выйти
        </button>
    </div>

    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>

    <script src="../static/js/profile.js"></script>
</body>
</html>
