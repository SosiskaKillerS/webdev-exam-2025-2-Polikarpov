<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="../static/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Индикатор загрузки -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-user-circle"></i>
            <h1>Профиль</h1>
        </div>
        
        <div class="profile-info">
            <div class="username-display">
                <strong>Имя пользователя:</strong>
                <span id="username"></span>
            </div>
            
            <!-- Контейнер для кнопок -->
            <div class="button-container">
                <button id="movies-button" class="auth-button">
                    <i class="fas fa-film"></i> К фильмам
                </button>
                <button id="change-username-button" class="auth-button">
                    <i class="fas fa-user-edit"></i> Сменить имя
                </button>
                <button id="change-password-button" class="auth-button">
                    <i class="fas fa-key"></i> Заменить пароль
                </button>
                <button id="delete-button" class="auth-button">
                    <i class="fas fa-trash"></i> Удалить аккаунт
                </button>
                <button id="logout-button" class="auth-button">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для смены имени -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Смена имени пользователя</h2>
            <div id="username-error" class="error-message"></div>
            <form id="change-username-form">
                <div class="form-group">
                    <label for="new-username">Новое имя пользователя:</label>
                    <input type="text" id="new-username" required minlength="3" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password-username">Введите пароль для подтверждения:</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password-username" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">
                    <i class="fas fa-save"></i> Сохранить
                </button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для смены пароля -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Смена пароля</h2>
            <div id="password-error" class="error-message"></div>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Текущий пароль:</label>
                    <div class="password-input-container">
                        <input type="password" id="current-password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="new-password">Новый пароль:</label>
                    <div class="password-input-container">
                        <input type="password" id="new-password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">
                    <i class="fas fa-save"></i> Сохранить
                </button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для подтверждения удаления -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Подтверждение удаления</h2>
            <div id="delete-error" class="error-message"></div>
            <p>Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить.</p>
            <form id="delete-form">
                <div class="form-group">
                    <label for="confirm-password">Введите пароль для подтверждения:</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-trash"></i> Удалить аккаунт
                </button>
            </form>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification" class="notification hidden">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message"></span>
    </div>

    <script src="../static/js/profile.js"></script>
</body>
</html>
